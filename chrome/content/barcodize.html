<html>

  <title>Barcodize for Firefox Mobile</title>
  <script>
    window.onload = function onload() {
      var url =  window.location.hash.slice(1);
      document.getElementById("barcode").setAttribute("src", 
        "http://chart.apis.google.com/chart?cht=qr&chld=M|4&choe=UTF-8&chs=300x300&chl="+
        url
      );
      document.getElementById("barcodized_url").textContent = url;
    }
  </script>
</head>
